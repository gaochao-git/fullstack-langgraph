[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = src/apps test

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式  
python_functions = test_*

# 添加标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
    db: 需要数据库的测试

# 异步测试支持
asyncio_mode = auto

# 测试输出选项（移除coverage相关，改用coverage run）
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes