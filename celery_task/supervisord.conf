[unix_http_server]
file=/tmp/supervisor_celery.sock   ; socket 文件路径

[supervisord]
logfile=/tmp/supervisord_celery.log    ; 主日志文件
logfile_maxbytes=50MB                  ; 日志文件大小
logfile_backups=10                     ; 日志文件备份数
loglevel=info                          ; 日志级别
pidfile=/tmp/supervisord_celery.pid    ; pid 文件路径
nodaemon=false                         ; 是否前台运行
minfds=1024                            ; 最小文件描述符数
minprocs=200                           ; 最小进程数

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor_celery.sock ; 使用 unix socket

; 包含其他配置文件
[include]
files = conf/*.conf