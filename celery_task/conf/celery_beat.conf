[program:celery_beat]
# Celery Beat 调度器
command=/path/to/venv/bin/celery -A celery_app.celery beat --loglevel=info
directory=/path/to/fullstack-langgraph/celery_task
user=your_user
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60

# 日志配置（相对于 directory 的路径）
stdout_logfile=logs/celery_beat.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=logs/celery_beat_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10