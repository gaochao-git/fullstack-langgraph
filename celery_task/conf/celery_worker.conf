[program:celery_worker]
# Celery Worker 工作进程
command=/path/to/venv/bin/celery -A celery_app.celery worker --loglevel=info -Q system,priority_high,priority_low,celery --concurrency=4 --purge
directory=/path/to/fullstack-langgraph/celery_task
user=your_user
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60
stopasgroup=true
killasgroup=true

# 日志配置（相对于 directory 的路径）
stdout_logfile=logs/celery_worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=logs/celery_worker_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10